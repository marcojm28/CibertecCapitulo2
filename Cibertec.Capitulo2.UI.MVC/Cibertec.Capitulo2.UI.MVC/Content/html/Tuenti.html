<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../StyleTuenti.min.css" rel="stylesheet" />
</head>
<body>
    <div class="div-principal">
        <div class="div-img-tuenti">
            <img width="500" height="130" src="../img/logoTuenti.PNG" />
        </div>
        <div class="form-tuenti">
            <form>
                <div class="form-contenido-tuenti">
                    <header>
                        <label class="header-twenti">Únete a Tuenti</label>
                        <label class="header-twenti-secundario">Todos los campos son obligatorios</label>
                        <div class="header-idiomas">
                            <select name="idiomas" id="idiomas">
                                <option value="Español">Español</option>
                                <option value="Inglés">Inglés</option>
                            </select>
                        </div>
                    </header>
                    <section>
                        <div class="div-tuenti-contenido-nombres">

                            <label for="name">Nombre:</label>
                            <input type="text" placeholder="Nombres" />
                            <input type="text" placeholder="Apellidos" />
                        </div>
                        <div class="div-tuenti-contenido-mail">
                            <label for="email">Email:</label>
                            <input type="text" />
                        </div>
                        <div class="div-tuenti-contenido-genero">
                            <label class="label-principal-genero">Sexo:</label>

                            <input type="radio" id="hombre" name="genero" />
                            <label for="hombre">Hombre</label>

                            <input type="radio" id="mujer" name="genero" />
                            <label for="mujer">Mujer</label>

                        </div>
                        <div class="div-tuenti-contenido-fecha-nacimiento">
                            <label>Fecha de nacimiento:</label>
                            <select name="fecha-nacimiento-dia" id="fecha-nacimiento-dia">
                                <option value=01>01</option>
                                <option value=02>02</option>
                                <option value=03>03</option>
                                <option value=04>04</option>
                                <option value=05>05</option>
                                <option value=06>06</option>
                                <option value=07>07</option>
                                <option value=08>08</option>
                                <option value=09>09</option>
                                <option value=10>10</option>
                                <option value=11>11</option>
                                <option value=12>12</option>
                                <option value=13>13</option>
                                <option value=14>14</option>
                                <option value=15>15</option>
                                <option value=16>16</option>
                                <option value=17>17</option>
                                <option value=18>18</option>
                                <option value=19>19</option>
                                <option value=20>20</option>
                                <option value=21>21</option>
                                <option value=22>22</option>
                                <option value=23>23</option>
                                <option value=24>24</option>
                                <option value=25>25</option>
                                <option value=26>26</option>
                                <option value=27>27</option>
                                <option value=28>28</option>
                                <option value=29>29</option>
                                <option value=30>30</option>
                                <option value=31>31</option>
                                <option class="texto-fecha" selected>Día</option>
                            </select>
                            <select name="fecha-nacimiento-mes" id="fecha-nacimiento-mes">
                                <option value=Enero>Enero</option>
                                <option value=Febrero>Febrero</option>
                                <option value=Marzo>Marzo</option>
                                <option value=Abril>Abril</option>
                                <option value=Mayo>Mayo</option>
                                <option value=Junio>Junio</option>
                                <option value=Julio>Julio</option>
                                <option value=Agosto>Agosto</option>
                                <option value=Septiembre>Septiembre</option>
                                <option value=Octubre>Octubre</option>
                                <option value=Noviembre>Noviembre</option>
                                <option value=Diciembre>Diciembre</option>
                                <option class="texto-fecha" selected>Mes</option>

                            </select>
                            <select name="fecha-nacimiento-año" id="fecha-nacimiento-año">
                                <option value=2020>2020</option>
                                <option value=2019>2019</option>
                                <option value=2018>2018</option>
                                <option value=2017>2017</option>
                                <option class="texto-fecha" selected>Año</option>
                            </select>
                            <div>
                                <label class="texto-advertencia-edad">La edad mínima permitida es 14</label>
                            </div>
                        </div>
                        <div class="div-tuenti-contenido-contraseña">
                            <label>Contraseña:</label>
                            <input type="password" />
                            <div>
                                <label class="texto-advertencia-contrasena">Consejos para elegir una contraseña</label>
                            </div>
                        </div>

                    </section>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
